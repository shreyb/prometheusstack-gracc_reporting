version:    "3"
services:
    prometheus:
# Prometheus server broadcasting on 9090 
        image:  "prom/prometheus"
        volumes:    
            - /Users/sbhat/PrometheusTestStuff/Docker/Prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        ports:
            - "9090:9090"
